<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $( function(){
            $(".toogle").on("click", function(){
                if($(".item").hasClass("active")){
                    $(".item").removeClass("active");
                }
                else{
                    $(".item").addClass("active");
                }
            })
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar-top">
            <ul class="menu">
                <li class="logo"><a href="#"><img src="./assets/logo.png"></a></li>
                <li class="item"><a href="#">Servicios</a></li>
                <li class="item"><a href="#">¿Quiénes somos?</a></li>
                <li class="item"><a href="#">Contacto</a></li>
                <li class="item button"><a href="#">Acceder</a></li>
                <li class="toogle"><span class="bars"></span></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <br>
            <br>            
        </div>
        <section class="post-list">
            <div class="content">
                <article class="post">
                    <div class="post-header">
                        <div class="post-img-1"></div>
                    </div>
                    <div class="post-body">
                        <h2></h2>
                        <p></p>
                        <a href="#" class="post-link">Leer Más</a>
                    </div>
                </article>
            </div>
        </section>

        <div class="blog">
            <div class="article">
                <div class="article-header">
                    <img src="./assets/ppc.png" class="article-header_img" alt="PPC">
                </div>
                <div class="article-body">
                    <a href="#">
                        <h3 class="article-body_title"> PPC</h3>
                      </a>
                </div>
            </div>
            <div class="article">
                <div class="article-header">
                    <img src="./assets/seo.png" class="article-header-img" alt="SEO">
                </div>
                <div class="article-body">
                    <a href="#">
                        <h3 class="article-body_title"> SEO</h3>
                      </a>
                </div>
            </div>
            <div class="article">
                <div class="article-header">
                    <img src="./assets/estrategia.png" class="article-header-img" alt="Estrategia">
                </div>
                <div class="article-body">
                    <a href="#">
                        <h3 class="article-body_title">Estrategia</h3>
                      </a>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
