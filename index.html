<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $( function(){
            $(".toogle").on("click", function(){
                if($(".item").hasClass("active")){
                    $(".item").removeClass("active");
                }
                else{
                    $(".item").addClass("active");
                }
            })
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar-top">
            <ul class="menu">
                <li class="logo"><a href="#">SmartFunnelss</a></li>
                <li class="item"><a href="#">Servicios</a></li>
                <li class="item"><a href="#">¿Quiénes somos?</a></li>
                <li class="item"><a href="#">Contacto</a></li>
                <li class="item button"><a href="#">Acceder</a></li>
                <li class="toogle"><span class="bars"></span></li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
</body>
</html>
